          </div>
          <span class="finger-line__square"></span>

        <div class="finger4">

            <span class="finger-line__span"></span>
            <span class="finger-line__span"></span>
          </div>
          <span class="finger-line__square"></span>
        </div>
        <div class="finger5"></div>
      </div>
    </div>

</html>
